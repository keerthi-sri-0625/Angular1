<!-- Material Toolbar -->
<mat-toolbar color="primary">
  <span>Angular Material Example</span>
</mat-toolbar>

<!-- Material Card -->
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Welcome to Angular Material</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>This is a simple card using Angular Material.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Learn More</button>
    <button mat-raised-button color="primary">Get Started</button>
  </mat-card-actions>
</mat-card>
